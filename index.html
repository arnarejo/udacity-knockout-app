<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Udacity Neighbourhood Map</title>
</head>
<body>

  <div class="nav">
    <h3>Udacity Neighbourhood Map</h3>
  </div>
  <div id="map"></div>

  <div class="menu">
    <form action="">
      <p>Search For
    <input type="text" data-bind="value: searchTerm, valueUpdate: 'afterkeydown'">
    </p>
    </form>

    <ul data-bind="foreach: visibleList">
      <li data-bind="text: $data.name, click: showInfoWindow"></li>
    </ul>
  </div>

<script src="js/knockout-3.4.2.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/mapstyle.js"></script>
<script src="js/locations.js"></script>
<script src="js/main.js"></script>

<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvcgUNisN_yrqEahRX89HT8Q2mtI3nTds&callback=initMap">
</script>


</body>
</html>
